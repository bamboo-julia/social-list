<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social List</title>
  <!-- Bootstrap -->

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body class="font">
  <!-- Nav bar -->
   <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Social List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="home" href="#" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="common.html">Common</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   </header>
   <nav class="navbar sticky-top navbar-light bg-secondary">
    <form class="mx-4 pt-3" id="form-sch">
      <div class="input-group mb-3">
        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false" data-category="name" id="category-tle">
          Name
        </button>
        <ul class="dropdown-menu categorys">
          <li><a class="dropdown-item active" href="#" data-category="name">Name</a></li>
          <li><a class="dropdown-item" href="#" data-category="gender">Gender</a></li>
          <li><a class="dropdown-item" href="#" data-category="region">Region</a></li>
          <li><a class="dropdown-item" href="#" data-category="email">Email</a></li>
        </ul>
        <input type="search" class="form-control" placeholder="Keyword..." id="category-text"
          aria-label="category-input" />
        <select class="form-select visually-hidden" id="category-opt" aria-label="category-select">
          <!-- Render options -->
        </select>
        <button class="btn btn-outline-light search" type="submit">
          Search
        </button>
      </div>
    </form>

   </nav>
  
  <!-- Social List  -->
  <div class="container mt-3">
    <div id="data-panel" class="row p-2">
      <!-- Render Social list here-->
    </div>
  </div>

  <!-- 分頁 -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <!-- Render Pagination -->
    </ul>
  </nav>

  <!-- Info Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="user-modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fa-solid fa-circle-info"></i> Personal Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-end">
            <img id="modal-avatar" />
          </div>
          <ul class="list-group" id="modal-info">
            <!-- user info here -->
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <!-- Bootstrap -->

  <script src="index.js"></script>
